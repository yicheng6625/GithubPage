<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Read 圖片</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .canvas-container {
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #333;
        }

        .control-item input {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        .file-info {
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            color: #333;
        }
        
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .download-btn:hover {
            background-color: #0056b3;
        }
        
        .info {
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="prereadCanvas" width="375" height="280"></canvas>
    </div>

    <div class="controls">
        <label class="control-item">
            長度 (px)
            <input type="number" id="widthInput" min="50" max="2000" value="375">
        </label>
        <label class="control-item">
            寬度 (px)
            <input type="number" id="heightInput" min="50" max="2000" value="280">
        </label>
        <label class="control-item">
            顯示文字
            <input type="text" id="textInput" maxlength="50" placeholder="可留空產生純色圖">
        </label>
        <label class="control-item">
            文字顏色
            <input type="color" id="textColorInput" value="#ffffff">
        </label>
        <label class="control-item">
            背景顏色
            <input type="color" id="bgColorInput" value="#000000">
        </label>
    </div>

    <div class="file-info" id="fileInfo">預估檔案大小：--</div>
    
    <button class="download-btn" onclick="downloadImage()">下載圖片 (PNG)</button>
    
    <div class="info">
        畫布尺寸與輸出資訊會根據輸入動態更新
    </div>

    <script>
        // 初始化 DOM 元素
        const canvas = document.getElementById('prereadCanvas');
        const ctx = canvas.getContext('2d');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const textInput = document.getElementById('textInput');
        const textColorInput = document.getElementById('textColorInput');
        const bgColorInput = document.getElementById('bgColorInput');
        const fileInfo = document.getElementById('fileInfo');
        const infoBlock = document.querySelector('.info');

        // 取得目前輸入的寬高設定
        function getBaseDimensions() {
            return {
                width: parseInt(widthInput.value, 10) || 375,
                height: parseInt(heightInput.value, 10) || 280
            };
        }

        // 依據輸入值重新繪製圖片
        function drawImage() {
            const { width, height } = getBaseDimensions();
            const displayText = textInput.value.trim();
            const bgColor = bgColorInput.value || '#000000';
            const textColor = textColorInput.value || '#ffffff';

            canvas.width = width;
            canvas.height = height;

            // 設置背景顏色
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            
            // 若有輸入文字才繪製，保留純色背景下載的能力
            if (displayText) {
                ctx.fillStyle = textColor;
                const maxFontByHeight = Math.max(height - 20, 12);
                ctx.font = `bold ${maxFontByHeight}px Arial`;
                const textMetrics = ctx.measureText(displayText);
                const availableWidth = Math.max(width - 20, 20);
                if (textMetrics.width > availableWidth && textMetrics.width > 0) {
                    const scale = availableWidth / textMetrics.width;
                    const adjustedFontSize = Math.max(Math.floor(maxFontByHeight * scale), 12);
                    ctx.font = `bold ${adjustedFontSize}px Arial`;
                }
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 繪製輸入文字在中央
                ctx.fillText(displayText, width / 2, height / 2);
            }

            updateFileInfo();
        }

        // 下載圖片功能，直接輸出目前畫布內容
        function downloadImage() {
            // 確保下載前的畫面與最新輸入同步
            drawImage();

            const { width, height } = getBaseDimensions();
            const fileName = `pre-read-${width}x${height}.png`;

            canvas.toBlob(blob => {
                if (!blob) return;
                triggerDownload(blob, fileName);
            }, 'image/png');
        }

        // 執行實際下載
        function triggerDownload(blob, fileName) {
            const link = document.createElement('a');
            const objectUrl = URL.createObjectURL(blob);
            link.href = objectUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(objectUrl), 500);
        }

        // 動態更新預估檔案大小與尺寸資訊
        function updateFileInfo() {
            const { width, height } = getBaseDimensions();
            const estimatedBytes = width * height * 4;
            const sizeText = formatBytes(estimatedBytes);

            fileInfo.textContent = `輸出尺寸：${width} x ${height}px｜預估檔案大小：${sizeText}`;
            infoBlock.innerHTML = `畫布尺寸：${width} x ${height}px`;
        }

        // 將位元組數轉成人類易讀格式
        function formatBytes(bytes) {
            if (!bytes || bytes <= 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            const index = Math.min(Math.floor(Math.log(bytes) / Math.log(1024)), units.length - 1);
            const value = bytes / Math.pow(1024, index);
            return `${value.toFixed(2)} ${units[index]}`;
        }
        
        // 監聽輸入欄位，在使用者輸入時即時更新圖片
        [widthInput, heightInput, textInput, bgColorInput, textColorInput].forEach(input => {
            input.addEventListener('input', drawImage);
        });

        // 頁面載入後繪製圖片
        window.onload = function() {
            drawImage();
        };
    </script>
</body>
</html>
